<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">
    <div class="stars"></div>
    <div class="hills"></div>
  </div>
  <main class="container">
<div class="heading">
  <h1>WE'RE LAUNCHING SOON</h1>
</div>

<div class="countdown-wrapper">
<div class="card">
  <div class="countdown-font">
    <h2 class="text">08</h2>
  </div>
  <h3 class="description">DAYS</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class="text">23</h2>
  </div>
  <h3 class="description">HOURS</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class="text">55</h2>
  </div>
  <h3 class="description">MINUTES</h3>
</div>

<div class="card">
  <div class="countdown-font">
    <h2 class="text">41</h2>
  </div>
  <h3 class="description">SECONDS</h3>
</div>

</div>

<div class="brand-wrapper">
  <a href="#"><img src="./images/icon-facebook.svg" alt=""></a>
  <a href="#"><img src="./images/icon-pinterest.svg" alt=""></a>
  <a href="#"><img src="./images/icon-instagram.svg" alt=""></a>
</div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hanna Ferrer</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
